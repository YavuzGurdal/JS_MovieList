<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/92d1262507.js" crossorigin="anonymous"></script>
    
    <!-- <script async src="main.js"></script>
    bu şekilde de yazabiliriz bu asenkron çalışıyor -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
    <title>MovieList_javascript_Homework</title>
</head>
<body>


<!-- Search area     -->
<nav class="navbar fixed-top navbar-dark bg-primary">
  <a class="navbar-brand">YVZ FİLM</a>
  <form class="form-inline" autocomplete = "off">
    <input id="keyword" type="text" class="form-control" placeholder="Please Write The Movie Name..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <input id="keyword" style="display: none;" type="text" class="form-control" placeholder="Please Write The Movie Name..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchMovie()" style="width: 7rem;" class="btn btn-outline-light text-white bg-danger mx-2" type="button" id="button-addon2">Search</button>
    <button onclick="showMovieList()" style="width: 7rem;" class="btn btn-outline-light text-white bg-danger" type="button" id="button-addon2"><i class="far fa-heart"></i></button>
  </form>
</nav>

     
<!-- Movie List Container -->
<div id="divContainer" class="container" style="display: none;">
  <div id="movieList" class="row my-5">

  </div>          
</div>


<!-- Favorite Movie List Container -->
<div id="favoriteContainer" class="container" style="display: none;">
  <div id="favoriteMovieList" class="row my-5">

  </div>          
</div>


<!-- Modal -->
<!-- for detail screen -->
<!-- buttuon is in js append -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Loading...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div style="text-align:center">
           <img id="filmPoster" src="" alt="image is loading. If takes more than seconds, please contact with support">
        </div>
        
        <table class="table table-hover">
          <tbody>
            <tr>
              <th scope="row">Genre</th>
              <td id="genre">Genre</td>
            </tr>
            <tr>
              <th scope="row">Release Time</th>
              <td id="releaseTime">Release Time</td>
            </tr>
            <tr>
              <th scope="row">Country</th>
              <td id="country">Country</td>
            </tr>
            <tr>
              <th scope="row">Lenguage</th>
              <td id="lenguage">Lenguage</td>
            </tr>
            <tr>
              <th scope="row">imdb Rating</th>
              <td id="imdbRating">imdb Rating</td>
            </tr>
            <tr>
              <th scope="row">Run Time</th>
              <td id="runTime">Run Time</td>
            </tr>
            <tr>
              <th scope="row">Director</th>
              <td id="director">Director</td>
            </tr>
            <tr>
              <th scope="row">Actors</th>
              <td id="actors">Actors</td>
            </tr>
            <tr>
              <th scope="row">Plot</th>
              <td id="plot">Plot</td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      


<!-- Bootstrap Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script async src="main.js"></script>

    

</body>
</html>
